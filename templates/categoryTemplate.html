<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Category Template</title>
    <link rel="stylesheet" href="../css/categoryTemplate.css">
    <link rel="stylesheet" href="../css/sidebarTemplate.css">
</head>
<body>
    <header>
        <h1>My Wiki Page</h1>
    </header>
    <div class="sidebar" id="sidebar">
    </div>
    <table>
        <tr>
            <th>Section</th>
            <th>Content</th>
        </tr>
        <tr>
            <td id="section1">Section 1</td>
            <td>This is the content of section 1.</td>
        </tr>
        <tr>
            <td id="section2">Section 2</td>
            <td>This is the content of section 2.</td>
        </tr>
        <tr>
            <td id="section3">Section 3</td>
            <td>This is the content of section 3.</td>
        </tr>
    </table>

    <script>
        // Fetch the sidebar content using JavaScript
        fetch('sidebarTemplate.html')
            .then(response => response.text())
            .then(html => {
                // Inject the sidebar content into the sidebar div
                document.getElementById('sidebar').innerHTML = html;
            })
            .catch(error => console.error('Error fetching sidebar content:', error));
    </script>
</body>
</html>
