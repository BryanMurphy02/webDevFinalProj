<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Category Template</title>
    <link rel="stylesheet" href="../css/bioTemplate.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <header>
        <h1>Big Mom</h1>
    </header>

    <!-- Sidebar content directly included -->
    <div id="sidebarContainer">
        <!-- Sidebar content goes here -->
        <div class="sidebar-trigger"></div>

        <aside class="sidebar">
            <div class="sidebar-content">
                <form class="search-form" action="/search" method="get">
                    <input type="text" name="q" placeholder="Search...">
                    <button type="submit"></button>
                </form>
                <a href="home.html" class="page-link"><img src="../images/thouSunny-icon.png" alt="Home"></span>Home</a>
                <a href="characters.html" class="page-link"><img src="../images/luffy-icon.png" alt="Characters">Characters</a>
                <a href="organizations.html" class="page-link"><img src="../images/jollyRoger-icon.png" alt="Organizations">Organizations</a>
                <a href="fruits.html" class="page-link"><img src="../images/fruits-icon.png" alt="Fruits">Fruits</a>
                <img src="../images/vegapunk-sidebar.png" alt="Vegapunk" class="sidebar-botImage">
            </div>
        </aside>
    </div>
    <div class="container">
        <div class="content">
            <h1>Wiki Page Title</h1>
            <p>This is some sample text for the wiki page. You can replace it with your own content.</p>
        </div>
        <div class="image">
            <img src="../images/bigmomChar.png" alt="Character Image">
            <p>This is the caption for the image.</p>
        </div>
    </div> 
</body>
</html>
